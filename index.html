<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read Data App</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/angular//angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controller.js"></script>
    <script src="/scripts/routing.js"></script>
    <script src="scripts/usercontroller.js"></script>
    <script src="/views/users.html"></script>
    <script src="/scripts/constants.js"></script>
    <!-- <script src="/scripts/factory.js"></script> -->
</head>

<body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <h2 class="alert-success">Read Data Application</h2>
               <!-- </div>
        <h3>Total Records are {{items.length}} Mark Records {{markCount}}</h3> -->
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>company_name</th>
                    <th>state</th>
                    <th>zip</th>
                    <th>email</th>
                    <th>web</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-class="{'table-danger':item.price<2000,'table-success':item.price>=2000}" ng-repeat="item in items"> -->
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.company_name}}</td>
                    <td>{{user.state}}</td>
                    <td>{{user.zip}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.web}}</td>
                    <td>{{user.age}}</td>
                    <!-- <td><a href="/views/users.html" type="submit"  name="viewdetails" ng-click="detail(user.id)">view</a></td> -->
                    <td><input type="button" value="Get Details" ng-click="GetDetails($index)" /></td>
                 </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
